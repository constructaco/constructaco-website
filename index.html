<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Constructaco — Coming Soon</title>
  <meta name="description" content="Constructaco — Construction, planning & consultancy for developers. Coming soon." />
  <link rel="stylesheet" href="style.css?v=7" />

</head>

<body>
  <main class="wrap">
    <section class="card">
      <img class="logo" src="logo.png" alt="Constructaco logo" />
      <p class="pill">Website Coming Soon</p>

      <p class="sub">
        <strong>Constructaco</strong> delivers planning, project management, construction, and consultancy
        services for developers and self builders — from concept to completion.
      </p>

      <div class="ctaRow">
        <a class="btn" href="mailto:info@constructaco.co.uk">Email Us</a>
      </div>

      <!-- PROJECTS -->
      <section class="projects">
        <h2>Recent Projects</h2>

        <div class="projectGrid">
          <figure class="project">
            <img src="project1.jpg" alt="Residential development project" />
            <figcaption>High End Block & Block Construction, Cheltenham</figcaption>
          </figure>

          <figure class="project">
            <img src="project2.jpg" alt="Commercial building project" />
            <figcaption>ICF Construction, Carbon Negative, Oxford</figcaption>
          </figure>

          <figure class="project">
            <img src="project3.jpg" alt="Mixed-use development project" />
            <figcaption>Timber Frame Construction, Carbon Negative, Bucks</figcaption>
          </figure>
        </div>
      </section>

      <p class="fine">
        © <span id="year"></span> Constructaco. All rights reserved.
      </p>
    </section>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
